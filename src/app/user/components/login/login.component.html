<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div id="idd">


    <div class="container login-container">
      <div class="row">
        <div class="col-md-6 ads">
          <h1><span id="fl">Welcome to our recipe site</span><span id="sl">We hope you enjoy</span></h1>
        </div>
        <div class="col-md-6 login-form">
          <div class="profile-img">
            <img src="../../../../assets/avatar.png" alt="profile_img" height="140px" width="140px;">
          </div>
          <h3>Login</h3>
          <form [formGroup]="this.loginForm">
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username" formControlName="userName">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="password" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
              <button (click)="onSubmit()" type="button"  class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
            <div class="form-group forget-password">
                <a href="#">Forget Password</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
